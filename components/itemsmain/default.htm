<div class="row">

            {% for item in items %}
                <div class="col-xs-1">
                    <a href="{{ itemPage|page({ (itemPageIdParam): item.slug}) }}">

                   
                        {% if item.images %}
                   
                            <img src="{{ item.images.0.path|app }}" class="img-responsive" style="border:1px #d1d1d1 solid">
                   
                        {% endif %}
                   
					</a>
                </div>
            {% else %}
                <li class="no-data">{{ noItemsMessage }}</li>
            {% endfor %}

    <div class="clearfix"></div>
</div>
